{% extends 'base.html' %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href='{% static "user_paste/index.css" %}'>
<link rel="stylesheet" href='{% static "user_paste/main.css" %}'>
{% endblock %}

{% block page_title %}
Pasta Paste
{% endblock %}

{% block content %}
<main>
    <div class="paste-list">
        <h2>Recent User Pastes</h2>
        <div class="hr-line"></div>
        <ul class='paste-list-item'>
            {% for post in pastes %}
               {% include 'user_paste/includes/paste_card.html' %}
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
