{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block css_files %}
<link rel="stylesheet" href='{% static "user_paste/signup.css" %}'>
{% endblock %}

{% block content %}
<h2 class="signup-title">Sign Up</h2>
<hr />
<div class="signup">
    <form action="{% url "signup" %}" method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Create New User</button>
    </form>
</div>
{% endblock %}
