<li>
    <div class="card">
        <a href="{% url "paste-page" post.post_url_slug %}">
            <div class="card-header">
                <p>{{ post.post_title }} created by: {{ post.post_author.user_name }}</p>
                <p><span class="badge text-bg-secondary">{{ post.post_category }}</span> <span class="badge text-bg-secondary">{{ post.post_type }}</span></p>
            </div>
            <div class="card-body">
                <p>{{ post.post_description }}</p>
                <p>Created On: {{ post.post_created_date|date:"M d, Y" }} at {{ post.post_created_date|date:"h:i A" }}</p>
            </div>
        </a>
    </div>
</li>
